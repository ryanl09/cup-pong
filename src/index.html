<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cup Pong</title>
        <link rel="styles/style.css"></link>
        <script src="lib/PlayerIOClient.development.js" type="text/javascript"></script>
        <script src="multiplayer/mult.js" type="text/javascript"></script>
        <script src = "main.js" type="text/javascript"></script>
        <script type="text/javascript">
        window.onload = function() {
            preloadImages();
            var canvas = document.getElementById('gameCanvas');
            var ctx = canvas.getContext('2d');
            var bg = new Image();
            bg.src = "img/bg.jpg";
            bg.onload = () => {
                ctx.drawImage(bg, 0, 0, 1000, 1000);
            }
        };
        </script>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/w3.css">
    </head>
    <body>
        <canvas id="gameCanvas" width="1000" height="1000" style="border:4px solid #000000;"></canvas>
        <input id="usernametextbox" type="text" size="10">
        <input id="passwordtextbox" type="password" size="10">
        <p id="passwordlabel">Password:</p>
        <p id="usernamelabel">Username:</p>
        <button id="signinbutton" class="w3-button w3-black" onclick="connect()">Sign In!</button>
        <button id="registerbutton" class="w3-button w3-black" onclick="register()">Register!</button>
        <p id="connectText">Not connected</p>
    </body>
</html>
